{% extends 'includes/bootstrap.html' %}
{% load static %}

{% block content %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Create Employee</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" action=" {% url 'admin_users:create_employee' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Employee Details</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Nhima Number</label>
                                <input type="number" name="nhima_number" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Social Security Number</label>
                                <input type="number" name="ssn" class="form-control" required>
                            </div>


                            <div class="form-group">
                                <label>T-pin Number</label>
                                <input type="number" name="tpin" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>


                            <div class="form-group">
                                <label>Id Type</label>
                                <div class="form-group">

                                    
                                    <select name="id-type" class="form-control">
                                        <option value="Active">NRC</option>
                                        <option value="Inactive">Passport</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label>Id Type Front</label>
                                <input type="file" name="id-front" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Id Type Back</label>
                                <input type="file" name="id-back" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Employment Type</label>
                                <select name="employment_type" class="form-control">
                                    <option value="Full-Time">Full-Time</option>
                                    <option value="Part-Time">Part-Time</option>
                                    <option value="Contractor">Contractor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Position</label>
                                
                                <select name="position" class="form-control">
                                    <option value="Active">Developer</option>
                                    <option value="Inactive">Operations</option>
                                </select>
                            </div>
                           
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <strong>Compensation</strong>
                        </div>
                        <div class="card-body card-block">
                            <div class="form-group">
                                <label>Salary Amount</label>
                                <input type="number" name="salary_amount" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Currency</label>
                                <select name="currency" class="form-control">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="KES">KES</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <select name="department" class="form-control">
                                    <option value="HR">HR</option>
                                    <option value="IT">IT</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
