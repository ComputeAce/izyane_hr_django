{% load static  %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="theme_ocean">
    <title>Izyane || Reset Password Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/vendors/css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/theme.min.css' %}">
</head>

<body>
    <main class="auth-minimal-wrapper">
        <div class="auth-minimal-inner">
            <div class="minimal-card-wrapper">
                <div class="card mb-4 mt-5 mx-4 mx-sm-0 position-relative">
                    <div class="wd-50 bg-white p-2 rounded-circle shadow-lg position-absolute translate-middle top-0 start-50">
                        <img src="{% static 'assets/images/logo.jpeg' %}" alt="" class="img-fluid">
                    </div>

                    {% if messages %}
                    <div class="container my-3">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="card-body p-sm-5">
                        <h2 class="fs-20 fw-bolder mb-4">Resetting</h2>
                        <h4 class="fs-13 fw-bold mb-2">Reset to your password</h4>
                        <p class="fs-12 fw-medium text-muted">Enter your email and a reset link will sent to you, let's access our the best recommendation for you.</p>
                        <form action="{% url 'base:reset_forget_password' token=token %}" class="w-100 mt-4 pt-2" method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="password" name="password" class="form-control" placeholder="New Password">
                            </div>
                            <div class="mb-4">
                                <input type="password" name="confrim_password"  class="form-control" placeholder="Conform Password" required>
                            </div>
                            <div class="mt-5">
                                <button type="submit" class="btn btn-lg btn-primary w-100">Save Change</button>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
   

    <script src="{% static 'assets/vendors/js/vendors.min.js' %}"></script>
    <script src="{% static 'assets/js/common-init.min.js' %}"></script>
    <script src="{% static 'assets/js/theme-customizer-init.min.js' %} "></script>

</body>

</html>
