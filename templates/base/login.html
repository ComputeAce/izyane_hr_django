{% load static %}

<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}"> <!-- Custom CSS -->
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg" style="width: 500px; border-radius: 15px;">
            <div class="login-logo text-center mt-4">
                <a href="index.html">
                    <img class="img-fluid" src="{% static 'assets1/img/logo.jpeg' %}" alt="Logo" style="width: 100px; border-radius: 50%;">
                </a>
            </div>
            <div class="card-body p-4">
                <h5 class="text-center mb-4">Welcome Back</h5>

                
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'base:login'  %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email"name="email" class="form-control form-control-sm" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Enter password">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <label class="mb-0">
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="#" class="text-muted small">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary text-center">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
