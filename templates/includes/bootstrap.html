{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <title>Izyane HR</title>
  </head>
  <body>
  <div class="main-wrapper">

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.jpeg' %}" alt="Logo">
            </a>
            <a href="index.html" class="logo logo-small">
                <img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.jpeg' %}" alt="Logo" width="30" height="30">
            </a>
            <a href="javascript:void(0);" id="toggle_btn">
                <span class="bar-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </a>
        </div>
    
        
        <!-- Mobile Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        
        <!-- User Menu -->
        <ul class="nav user-menu">
            <li class="nav-item dropdown">
                <a href="#" class="dropdown-toggle nav-link pr-0" data-toggle="dropdown">
                    <i data-feather="bell"></i> <span class="badge badge-pill"></span>
                </a>
                <div class="dropdown-menu notifications">
                    <div class="topnav-dropdown-header">
                        <span class="notification-title">Notifications</span>
                        <a href="javascript:void(0)" class="clear-noti"> Clear All</a>
                    </div>
                    <div class="noti-content">
                        <ul class="notification-list">
                            <li class="notification-message">
                                <a href="activities.html">
                                    <div class="media">
                                        <span class="avatar avatar-sm">
                                            <img class="avatar-img rounded-circle" alt="" src="{% static 'assets/img/profiles/avatar-02.jpg' %}">
                                        </span>
                                        <div class="media-body">
                                            <p class="noti-details"><span class="noti-title">Brian Johnson</span> paid the invoice <span class="noti-title">#DF65485</span></p>
                                            <p class="noti-time"><span class="notification-time">4 mins ago</span></p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="topnav-dropdown-footer">
                        <a href="activities.html">View all Notifications</a>
                    </div>
                </div>
            </li>
            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                    <span class="user-img">
                        <img src="{% static 'assets/img/profile.jpg' %}" alt="">
                        <span class="status online"></span>
                    </span>
                    <span>{{ request.user.username }}</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'base:user_profile' %}"><i data-feather="user" class="mr-1"></i> Profile</a>
                    <a class="dropdown-item" href="{% url 'base:user_settings' %}"><i data-feather="settings" class="mr-1"></i> Settings</a>
                    <a class="dropdown-item" href="{% url 'base:logout_user' %}"><i data-feather="log-out" class="mr-1"></i> Logout</a>
                </div>
            </li>
        </ul>
    </div>
    <!-- /Header -->
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
      <div class="sidebar-contents">
        <div id="sidebar-menu" class="sidebar-menu">
          <ul>
            <li>
              <a href="{% url 'base:home' %}"><img src="{% static 'assets/img/home.svg' %}" alt="sidebar_img"> <span>Dashboard</span></a>
            </li>

            <li>
              <a href=" {% url 'admin_users:user_management' %}"><img src="{% static 'assets/img/calendar.svg' %}" alt="sidebar_img"> <span>User Management</span></a>
            </li>
            
            <li>
              <a href=" {% url 'employees:leave_request' %} "><img src="{% static 'assets/img/company.svg' %}" alt="sidebar_img"> <span>Leave</span></a>
            </li>
            <li>
              <a href="calendar.html"><img src="{% static 'assets/img/calendar.svg' %}" alt="sidebar_img"> <span>Calendar</span></a>
            </li>


           
            <!-- ...existing code... -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Sidebar -->

    {% block content %}

    {% endblock %}

    
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/feather.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
<script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
  <script src="{% static 'assets/js/script.js' %}"></script>


  </body>
</html>
